<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <title>Hello Electron!</title>
      <script>
        (function () {
          if ( !process.env.HOT ) {
            const link = document.createElement ( 'link' );
            link.rel = 'stylesheet';
            link.href = '/client.css';
            document.getElementsByTagName ( 'head' )[0].appendChild ( link );
          }
        }());
      </script>
  </head>
  <body>
    <div id="react-root"></div>
    <script>
      (function () {
        const script = process.env.HOT ? 'http://localhost:3000/dist/renderer.js' : '/dist/renderer.js';
        document.write ( `<script defer src="${script}"><\/script>` );
      }());
    </script>
  </body>
</html>
